<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Gallery</title>
    <style>
    
        
       #main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
            
        }


        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c5e1a;
            padding: 20px;
            font-weight: bold;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        nav ul{
            display: flex;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            list-style-type: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
    
        }

        nav img {
            width: 10%;
        }

        nav a {
            text-decoration: none;
            color: white; /* Ensure the text color is white */
        }

        /* Commented out original li styling
        li {
            display: inline-block;
        }
        */

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 40% 40%;
            justify-content: space-between;
            align-items: center;
            row-gap: 30px;
            margin: 20px 0;
        }

        .grid img {
            width: 100%;
            height: 300px;
            object-fit: cover; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* Flex Layout */
        .flex {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            object-fit: cover;
            justify-content: space-around;
            gap: 20px;
            margin: 30px 0;
        }
        .flex img {
            width: auto;
            height: auto; /* Maintain aspect ratio */
            max-width: 300px; /* Set a maximum width */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .logo {
            width: 10%;
            height: auto;
            margin-right: 20px;
            margin-left: 20px;
        }

        
    </style>
</head>
<body>
    <!-- Skip to Main Content -->
    

    <nav>
        <img src="logo.png" alt="National Parks Logo" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#park">Parks</a></li>
            <li><a href="#trail">Trails</a></li>
            <li><a href="#main-content" class="skip-link">Skip to Main Content</a></li>
        </ul>
        <a href=""></a>
    </nav>

    <main id="main-content">
        <div class="grid" id="park">
            <img src="park1.jpg" alt="Mountain Vista">
            <img src="park2.jpg" alt="Forest Trail">
            <img src="park3.jpg" alt="Lake View">
            <img src="park4.jpg" alt="Canyon Landscape">
        </div>
        <div class="flex" id="trail">
            <img src="trail1.jpg" alt="Hiking Path">
            <img src="trail2.jpg" alt="River Crossing">
            <img src="trail3.jpg" alt="Meadow Walk">
        </div>
    </main>
</body>
</html>
